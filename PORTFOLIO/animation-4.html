<!DOCTYPE html>
<html>
  <head>
  <title>Basket Example</title>
  <link href="animation-4.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body class="basket">
  <header>
    <h1>Sports Clothing</h1>
    <div class="basket-icon"><img src="/mario/background-remover/cart-removebg-preview.png" width="100px" height="80px"></div>
  </header>
  <ul class="products">
    <li>
      <img src="/mario/background-remover/cloth1-removebg-preview.png" width="140px" height="140px">
      <h2>Blue T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="/mario/background-remover/cloth2-removebg-preview.png" width="140px" height="140px">
      <h2>Red T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="/mario/background-remover/cloth3-removebg-preview.png" width="140px" height="140px">
      <h2>Black T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="/mario/background-remover/cloth1-removebg-preview.png" width="140px" height="140px">
      <h2>Blue T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="/mario/background-remover/cloth2-removebg-preview.png" width="140px" height="140px">
      <h2>Red T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="/mario/background-remover/cloth3-removebg-preview.png" width="140px" height="140px">
       <h2>Black T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
  </ul>
  <script>
    $("button").on("click", function() {
      $(this).closest("li")
        .find("img")
        .clone()
        .addClass("zoom")
        .appendTo("body");
      setTimeout(function() {
        $(".zoom").remove();
      }, 1000);
    });
  </script>
</body>
</html>
